<html ng-app="formAjs">
<head>
	<title></title>
	<SCRIPT TYPE="text/javascript" src="script/angular.js"></SCRIPT>
	<script type="text/javascript" src="script/formCtrl.js"></script>
</head>
<body>
	<div ng-controller="formCtrl">

		
		<div>
			<h3>Users</h3>
			<table>
				<tr >
					<th>Edit</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tbody>
					<tr ng-repeat="user in users">
						<td><button ng-click="editUser(user.id)">&nbsp;&nbsp;Edit</button></td>
						<td>{{user.fName}}</td>	
						<td>{{user.lName}}</td>
					</tr>
				</tbody>
			</table>
			<hr>

			<button ng-click="editUser('new')">Create New User</button>
			<hr>
			<h3 ng-show="edit">Create new user</h3>
			<h3 ng-hide="edit">Edit User</h3>

			<div>
				<form name="loginForm">
					<p>First Name: <input type="text" ng-model="fName" ng-disabled="!edit" required/></br></br></p>
					<p>Last Name: <input type="text" ng-model="lName" ng-disabled="!edit" required/></br></br></p>
					<p>Password: <input type="password" ng-model="passw1" required/></br></br></p>	

					<button type="button" ng-model="submit" ng-disable="error|incomplete">Save Changes</button>
				</form>
			</div>

		</div>
		

	</div>
</body>
</html>
